<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoApp</title>
</head>
<body>
    <h1>Welcome to ToDoApp</h1>
    <div class="wrapper"></div>
    <form>  
        <input id="todo-input" type="text" 
         placeholder="Write anything and hit enter to Add" autocomplete="off" />
        <button id="add-button" type="button">ADD</button>
    </form>
    <ul id="todo-list">
        <li class="todo">
            <input type="checkbox" id="todo-1" title="Mark task as complete" />
            <label class="custom-checkbox" for="todo-1">
                <svg width="12" height="10" viewBox="0 0 12 10" fill="none" xmlns="">
                    <path d="M1 5L4 8L11 1" stroke="white" stroke-width="2"/>


            </label>
        </li>
    </ul>

    
</body>
</html>
